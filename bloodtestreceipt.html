<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Diagnosis Receipt - Sri Kamala Hospital</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      padding: 40px;
      margin: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .receipt-box {
      max-width: 700px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background-color: #fefefe;
      box-sizing: border-box;
    }

    h1, h2 {
      text-align: center;
      color: #00a6b8;
      margin-bottom: 10px;
    }

    .hospital-info {
      text-align: center;
      margin-bottom: 30px;
      font-size: 16px;
      color: #333;
    }

    .receipt-details {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      word-break: break-word;
    }

    .receipt-details td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      vertical-align: top;
    }

    .receipt-details td.label {
      font-weight: bold;
      color: #444;
      width: 40%;
    }

    .note {
      font-size: 15px;
      color: #c0392b;
      text-align: center;
      margin-top: 20px;
    }

    .print-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 30px auto 0;
      padding: 12px 24px;
      background-color: #00b88a;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 80, 184, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.6s ease-in-out;
    }

    .print-btn:hover {
      background-color: #003f96;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 80, 184, 0.4);
      animation: pulse 1.2s infinite;
    }

    .print-btn:active {
      animation: clickBounce 0.3s ease;
    }

    .booked-label {
      display: inline-block;
      background: #27ae60;
      color: #fff;
      font-weight: bold;
      padding: 6px 18px;
      border-radius: 20px;
      font-size: 18px;
      margin: 0 auto 18px auto;
      text-align: center;
      box-shadow: 0 2px 8px rgba(39,174,96,0.12);
      letter-spacing: 1px;
      animation: bookedFadeIn 0.7s;
    }

    @keyframes bookedFadeIn {
      from { opacity: 0; transform: scale(0.9);}
      to { opacity: 1; transform: scale(1);}
    }

    img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(0, 80, 184, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(0, 80, 184, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(0, 80, 184, 0);
      }
    }

    @keyframes clickBounce {
      0% {
        transform: scale(0.95);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Responsive Styles */
    @media (max-width: 900px) {
      body {
        padding: 20px;
      }
      .receipt-box {
        padding: 28px 18px;
        max-width: 98vw;
      }
      .hospital-info {
        font-size: 15px;
      }
      .print-btn {
        font-size: 15px;
        padding: 10px 18px;
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 6px;
      }
      .receipt-box {
        padding: 12px 2vw;
        border-radius: 7px;
        max-width: 100vw;
      }
      h1 {
        font-size: 1.3rem;
      }
      h2 {
        font-size: 1.1rem;
      }
      .hospital-info {
        font-size: 13px;
        margin-bottom: 18px;
      }
      .receipt-details td {
        padding: 8px 6px;
        font-size: 14px;
      }
      .booked-label {
        font-size: 15px;
        padding: 5px 12px;
      }
      .print-btn {
        font-size: 14px;
        padding: 8px 10vw;
        min-width: 120px;
      }
      img {
        width: 60px !important;
        height: auto !important;
      }
    }

    @media (max-width: 400px) {
      .receipt-box {
        padding: 4px 1vw;
        border-radius: 4px;
      }
      h1, h2 {
        font-size: 1rem;
      }
      .hospital-info {
        font-size: 11px;
      }
      .receipt-details td {
        font-size: 12px;
        padding: 6px 2px;
      }
      .booked-label {
        font-size: 12px;
        padding: 3px 7px;
      }
      .print-btn {
        font-size: 12px;
        padding: 7px 4vw;
      }
      img {
        width: 40px !important;
      }
    }

    @media print {
      .print-btn, .booked-label {
        display: none;
      }
      body {
        background: white;
        padding: 0;
      }
      .receipt-box {
        box-shadow: none;
        border: none;
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="receipt-box">
    <div class="booked-label" id="bookedLabel">‚úîÔ∏è Booked</div>
    <img src="ChatGPT Image Apr 19, 2025, 01_22_02 AM.png" width="90" height="80" />
    <h1>Sri Kamala Hospital</h1>
    <div class="hospital-info">
      Opp. Tirumala Grand Restaurant, Suryapet - 508213<br />
      Phone: 9866895634 | Email: srikamalahospitalsrpt@gmail.com
    </div>
    <h2>Diagnosis Receipt</h2>

    <table class="receipt-details">
      <tr>
        <td class="label">Token Number:</td>
        <td id="token"></td>
      </tr>
      <tr>
        <td class="label">Name:</td>
        <td id="name"></td>
      </tr>
      <tr>
        <td class="label">Age:</td>
        <td id="age"></td>
      </tr>
      <tr>
        <td class="label">Gender:</td>
        <td id="gender"></td>
      </tr>
      <tr>
        <td class="label">Phone:</td>
        <td id="phone"></td>
      </tr>
      <tr>
        <td class="label">Email:</td>
        <td id="email"></td>
      </tr>
      <tr>
        <td class="label">Tests Booked:</td>
        <td id="tests"></td>
      </tr>
    </table>

    <div class="note">
      * Please bring this receipt or a screenshot when you visit for diagnosis.
    </div>
    <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print Receipt</button>
  </div>

  <script>
    // Backend base URL (should match your backend deployment)
    const BACKEND_BASE = window.BACKEND_BASE || 'https://hospital-backend-78ur.onrender.com';

    // Helper: get data from localStorage (set by bloodtestbook.html)
    function getBookingData() {
      return {
        token: localStorage.getItem("dxToken"),
        name: localStorage.getItem("dxName"),
        age: localStorage.getItem("dxAge"),
        gender: localStorage.getItem("dxGender"),
        phone: localStorage.getItem("dxPhone"),
        email: localStorage.getItem("dxEmail"),
        tests: JSON.parse(localStorage.getItem("dxTests") || "[]")
      };
    }

    // Helper: save booking to DB (only once)
    async function saveBookingToDB(data) {
      try {
        // Prevent duplicate save: only save if not already saved for this token
        if (!data.token) return;
        if (sessionStorage.getItem("dxSavedToken") === data.token) return;

        const res = await fetch(`${BACKEND_BASE}/api/bloodtest/book`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            token: data.token,
            name: data.name,
            age: data.age,
            gender: data.gender,
            phone: data.phone,
            email: data.email,
            tests: data.tests
          })
        });
        if (res.ok) {
          sessionStorage.setItem("dxSavedToken", data.token);
        }
      } catch (err) {
        // Optionally show error to user
        console.error("Error saving booking:", err);
      }
    }

    // Fast rendering of receipt
    function renderReceipt(data) {
      document.getElementById("token").textContent = data.token || "";
      document.getElementById("name").textContent = data.name || "";
      document.getElementById("age").textContent = data.age || "";
      document.getElementById("gender").textContent = data.gender || "";
      document.getElementById("phone").textContent = data.phone || "";
      document.getElementById("email").textContent = data.email || "";
      document.getElementById("tests").textContent = (data.tests && data.tests.length) ? data.tests.join(", ") : "";
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const data = getBookingData();

      // Fast fail if no booking
      if (!data.token || !data.name) {
        alert("No diagnosis booking found. Please book again.");
        window.location.href = "bloodtestbook.html";
        return;
      }

      // Render immediately for fast UX (no waiting)
      renderReceipt(data);

      // Save to DB in background (non-blocking)
      saveBookingToDB(data).catch(err => {
        console.log("Background save failed:", err);
      });

      // Optionally clear token after printing (not immediately, to allow reload/print)
      window.onafterprint = function() {
        localStorage.removeItem("dxToken");
        localStorage.removeItem("dxName");
        localStorage.removeItem("dxAge");
        localStorage.removeItem("dxGender");
        localStorage.removeItem("dxPhone");
        localStorage.removeItem("dxEmail");
        localStorage.removeItem("dxTests");
        sessionStorage.removeItem("dxSavedToken");
      };
    });
  </script>
</body>
</html>
